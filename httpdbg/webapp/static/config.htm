<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>httpdbg configuration</title>

    <link rel="shortcut icon" href="static/favicon.ico">

    <link rel="stylesheet" href="static/style.css">

    <script src="static/configuration.js"></script>

</head>

<body>
    <h1>configuration</h1>

    <form action="/" method="get">

        <h2>Requests list</h2>

        <input type="checkbox" id="hs" name="hs">
        <label for="hs">Hide the status column</label>

        <br>

        <input type="checkbox" id="hm" name="hm">
        <label for="hm">Hide the method column</label>

        <br>

        <input type="checkbox" id="hi" name="hi">
        <label for="hi">Hide the initiator method</label>

        <br>
        <button type="submit">OK</button>

    </form>
    <script>
        configure_config();
    </script>
</body>

</html>
